<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">

        <!-- Responsividade -->
        <link rel="stylesheet" href="style/responsive.css">

        <!-- Owl css -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <title>Clone Netflix</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>

                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">VIKINGS</h3>
                    <p class="descricao">Ragnar Lothbrok, um jovem que se considera descendente de Odin, é um guerreiro, fazendeiro e chefe de família. Visionário e sonhando viver diversas aventuras, ele acredita que as riquezas sonhadas por seu povo encontram-se além do mar Báltico.</p>

                    <div class="botoes"> 
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir agora
                        </button>
    
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                    </div>
                </div>

            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="imagens/serie1.jpg" alt="" srcset="">
                </div>
                <div class="item">

                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/serie7.jpg" alt="" srcset="">
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/serie9.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/serie10.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
